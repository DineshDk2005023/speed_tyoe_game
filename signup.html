</head>
<body>

<div class="navbar navbar-default">
<div class="navbar-header">

<div class="container">   
  <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data" >
  <div class="row">

    <div class="col-sm-4">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="password" >Password</label>
          <input type="password" name="password" id="password" class="form-control"  placeholder="Enter your password">
        </div>
        <button type="button" id="register" name="register" class="btn btn-success">Register</button>
        <a href="loginpage.html" class="btn btn-success" >Login Page</a>
    </div><!-- end col -->
    </form>
</div>
<br>
</body>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    
    const firebaseConfig = {
		apiKey: "AIzaSyDbqd5TVGKDvvd37SksN-bfES9xK7WxgEM",
		authDomain: "login-auth-cebf1.firebaseapp.com",
		projectId: "login-auth-cebf1",
		storageBucket: "login-auth-cebf1.appspot.com",
		messagingSenderId: "692074658173",
		appId: "1:692074658173:web:a56f2809caaa5eafe4f414"
 };
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth();
      console.log(app);

      

      //----- New Registration code start      
      document.getElementById("register").addEventListener("click", function() {
          var email =  document.getElementById("email").value;
          var password = document.getElementById("password").value;
          //For new registration
          createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            console.log(user);
            alert("Registration successfully!!");
            // ...
          })
          .catch((error) => {
            const errorMessage = error.message;
            console.log(errorMessage);
            alert(errorMessage);
          });         
      });
      //----- End
    </script>
